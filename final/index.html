<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pok√©dex Explorer</title>
  <link rel="stylesheet" href="style/styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Pok√©dex Explorer</h1>
    <div class="controls">
      <input id="searchInput" type="search" placeholder="Search Pok√©mon by name or #..." aria-label="Search Pok√©mon"/>
      <select id="regionSelect" aria-label="Region filter">
        <option value="all">All regions</option>
        <option value="kanto">Kanto (I)</option>
        <option value="johto">Johto (II)</option>
        <option value="hoenn">Hoenn (III)</option>
        <option value="sinnoh">Sinnoh (IV)</option>
        <option value="unova">Unova (V)</option>
        <option value="kalos">Kalos (VI)</option>
        <option value="alola">Alola (VII)</option>
        <option value="galar">Galar (VIII)</option>
        <option value="hisui">Hisui (VIII.5)</option>
        <option value="paldea">Paldea (IX)</option>
      </select>
      <button id="themeToggle" title="Toggle theme">üåô</button>
      <button id="favoritesBtn" title="View favorites">‚≠ê Favorites</button>
    </div>
  </header>

  <main>
    <section id="pokedexControls" class="pokedex-controls">
      <div id="typeFilters" class="type-filters" aria-hidden="false"></div>
    </section>

    <section id="pokedexGrid" class="grid" aria-live="polite"></section>

    <nav class="pagination">
      <button id="prevPage">‚Üê Prev</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextPage">Next ‚Üí</button>
    </nav>

    <template id="pokemonCardTemplate">
      <article class="pokemon-card">
        <div class="spriteWrap"><img class="sprite" alt=""></div>
        <div class="info">
          <div class="titleRow">
            <h3 class="name"></h3>
            <div class="id"></div>
          </div>
          <div class="types"></div>
        </div>
        <button class="favBtn" aria-label="Toggle favorite">‚òÜ</button>
      </article>
    </template>

    <!-- Detail Modal -->
    <div id="detailModal" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal-content">
        <button id="closeModal" class="close">‚úï</button>
        <div id="detailBody"></div>
      </div>
    </div>

    <!-- Favorites Sidebar (simple overlay) -->
    <div id="favoritesPanel" class="panel hidden" aria-hidden="true">
      <button id="closeFavorites" class="close">‚úï</button>
      <h2>Your Favorites</h2>
      <div id="favoritesList"></div>
    </div>
  </main>

  <footer class="app-footer">
    <p>Data provided by <a href="https://pokeapi.co/" target="_blank">Pok√©API</a></p>
  </footer>

    <script type="module" src="./js/main.js"></script>
  <script type="module">
    import { initApp } from './js/initApp.js';
    window.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
