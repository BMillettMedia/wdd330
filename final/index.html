<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/styles.css" >
  <title>Pokédex Explorer</title>
  
</head>

<body>
  <header>
    <h1>Pokédex Explorer</h1>
    <button id="theme-toggle">Toggle Theme</button>
  </header>

  <main>
    <input type="text" id="search" placeholder="Search Pokémon by name..." />
    <div id="pokedex-grid">
      <p>Loading Pokémon data...</p>
    </div>
  </main>

  <footer>
    <p>Data provided by <a href="https://pokeapi.co/" target="_blank">PokéAPI</a></p>
  </footer>

  <!-- ✅ Script Imports -->
  <script type="module" src="./js/main.js"></script>
  <script type="module">
    import { initApp } from './js/initApp.js';
    window.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
