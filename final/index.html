<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pok√©dex Explorer</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="stylesheet" href="./style/style.css" />
  <link rel="stylesheet" href="./style/reset.css" />
  <script type="module">
  import { loadInitialPokemon } from "./js/data.js";
  import { setupSearch } from "./js/events.js";

  loadInitialPokemon();
  setupSearch();
</script>

</head>
<body>
  <header class="app-header">
    <h1>Pok√©dex Explorer</h1>
    <div class="controls">
      <input id="search" type="search" placeholder="Search Pok√©mon by name or # ‚Äî e.g. Eevee or 133" aria-label="Search Pok√©mon" />
      <select id="regionSelect" aria-label="Region filter">
        <option value="all">All regions</option>
        <option value="kanto">Kanto (I)</option>
        <option value="johto">Johto (II)</option>
        <option value="hoenn">Hoenn (III)</option>
        <option value="sinnoh">Sinnoh (IV)</option>
        <option value="unova">Unova (V)</option>
        <option value="kalos">Kalos (VI)</option>
        <option value="alola">Alola (VII)</option>
        <option value="galar">Galar (VIII)</option>
        <option value="hisui">Hisui (VIII.5)</option>
        <option value="paldea">Paldea (IX)</option>
      </select>
      <button id="theme-toggle" title="Toggle theme">üåô</button>
      <button id="favoritesBtn" title="View favorites">‚≠ê</button>
    </div>
  </header>

  <main>
    <section class="pokedex-controls">
      <div id="typeFilters" class="type-filters"></div>
    </section>

    <section id="pokedex-grid" class="grid" aria-live="polite">
      <div class="loading">Loading...</div>
    </section>

    <nav class="pagination">
      <button id="prevPage">‚Üê Prev</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextPage">Next ‚Üí</button>
    </nav>

    <template id="pokemonCardTemplate">
      <article class="pokemon-card" tabindex="0">
        <div class="spriteWrap"><img class="sprite" alt=""></div>
        <div class="info">
          <div class="titleRow">
            <h3 class="name"></h3>
            <div class="id"></div>
          </div>
          <div class="types"></div>
        </div>
        <button class="favBtn" aria-label="Toggle favorite">‚òÜ</button>
      </article>
    </template>

    <!-- Detail Modal -->
    <div id="detailModal" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal-content">
        <button id="closeModal" class="close" aria-label="Close">‚úï</button>
        <div id="detailBody"></div>
      </div>
    </div>

    <!-- Favorites Panel -->
    <div id="favoritesPanel" class="panel hidden" aria-hidden="true">
      <button id="closeFavorites" class="close" aria-label="Close">‚úï</button>
      <h2>Your Favorites</h2>
      <div id="favoritesList"></div>
    </div>
  </main>

  <footer class="app-footer">
    <small>Data via Pok√©API ‚Äî offline fallback available.</small>
  </footer>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
