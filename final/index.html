<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pokédex Explorer</title>
  <link rel="stylesheet" href="./style/reset.css" />
  <link rel="stylesheet" href="./style/style.css" />
</head>
<body>
  <header class="app-header">
    <h1>Pokédex Explorer</h1>
    <div class="controls">
      <input id="searchInput" type="search" placeholder="Search Pokémon by name..." aria-label="Search Pokémon by name"/>
      <button id="refreshBtn" title="Refresh from API">Refresh</button>
    </div>
  </header>

  <!--National Dex Display-->
  <h1>National Pokédex</h1>

  <table id="pokedex-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Types</th>
        <th>Region</th>
        <th>Generation</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <main>
    <div id="status" class="status">Loading...</div>
    <div id="list" class="list"></div>
  </main>

  <footer class="app-footer">
    Data: PokéAPI (online) — local fallback: data/national-pokedex.json
  </footer>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
